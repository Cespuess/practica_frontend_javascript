<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/theGoodCorner.png" type="image/x-icon">
  <link rel="stylesheet" href="./notifications/notifications.css">
  <link rel="stylesheet" href="./spinner/spinner.css">
  <link rel="stylesheet" href="./signup/signup.css">
  <title>The Good Corner - Registro</title>

</head>
<body>
  <div class="register">
    <h2>Crea tu cuenta</h2>
    <section class="notifications-container"></section>
    <form class="register-form">
      <section id="spinner"></section>
      <div class="form-fields">
        <label for="email">Email: </label>
        <input type="text" id="email" required>
      </div>
      <div class="form-fields">
        <label for="password">Contraseña: </label>
        <input type="password" id="password" minlength="8" required>
      </div>
      <div class="form-fields">
        <label for="password-confirmation">Confirma la contraseña: </label>
        <input type="password" id="password-confirmation" minlength="8" required>
      </div>
      <button type="submit">Crear Usuario</button>
    </form>

  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
